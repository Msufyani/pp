<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - AI Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="custom-bg">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="logo-container mb-4">
                            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Nexus Logo" class="logo-img">
                        </div>
                        <h1 class="card-title mb-3">
                            Nexus
                        </h1>
                        <p class="text-muted mb-4">Your Intelligent Voice Companion</p>

                        <div class="mic-container mb-4">
                            <button id="micButton" class="btn btn-lg rounded-circle">
                                <img src="{{ url_for('static', filename='images/microphone.svg') }}" alt="Microphone" class="mic-icon">
                                <i class="fas fa-stop d-none"></i>
                            </button>
                            <div id="voiceStatus" class="status-text mt-2">Click to start speaking</div>
                            <small class="text-muted d-block mt-2">
                                <i class="fas fa-volume-up me-1"></i>
                                Please ensure your sound is enabled
                            </small>
                        </div>

                        <div id="waveform" class="wave-container mb-4">
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                        </div>

                        <div class="conversation-container">
                            <div id="conversationBox" class="conversation-box mb-3">
                                <p class="text-muted">Your conversation will appear here...</p>
                            </div>
                        </div>

                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/voice_assistant.js') }}"></script>
</body>
</html>
